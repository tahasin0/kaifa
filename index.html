<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Love Message</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Courier New', Courier, monospace;
      color: #e91e63;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #message-box {
      background-color: #fff;
      border: 2px solid #e91e63;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      font-size: 1.5em;
      white-space: pre-wrap;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #e91e63;
      animation: blink 0.8s infinite;
      margin-left: 3px;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="message-box">
    <span id="text"></span><span class="cursor"></span>
  </div>

  <script>
    const message = `Assalamulaikum Kaifa Jan ЁЯТЦ

  ржЖржорж┐ рждрзЛржорж╛ржХрзЗ ржЕржирзЗржХ ржЕржирзЗржХ ржнрж╛рж▓рзЛржмрж╛рж╕рж┐ ЁЯдНЁЯЦд
      (I LOVE YOU KAIFA)
  рж╕ржмрж╕ржоржпрж╝ ржЖржорж╛рж░ ржкрж╛рж╢рзЗ ржерж╛ржХрж┐ржУ ржЖржорж╛рж░ ржорж╣рж╛рж░рж╛ржирзА
  UmmmmmmmmmmmmmmahhhhhЁЯТЛ
  рж╢рзЗрж╖ ржХржерж╛:- рж╢рж╛ржирзНрждрж┐ ржжрж┐ржУ, рж╢рж╛рж╕рзНрждрж┐ ржУ ржжрж┐ржУ рждржмрзЗ ржорзГрждрзНржпрзБ ржкрж░рзНржпржирзНржд рж╕ржЩрзНржЧ ржжрж┐ржУ ЁЯе╣тЭдя╕ПтАНЁЯй╣`
    let i = 0;
    function typeText() {
      if (i < message.length) {
        document.getElementById("text").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeText, 50);
      }
    }

    window.onload = typeText;
  </script>
</body>
</html>
